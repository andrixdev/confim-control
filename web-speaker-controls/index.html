	<meta charset="utf-8" />
	<meta name="keywords" content="OSC, control, app, immersive, planetarium, conference" />
	<meta name="author" content="Alex Andrix" />
	<meta name="description" content="Control app for immersive conferences" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, minimum-scale=1" />

	<link rel="icon" type="image/png" sizes="32x32" href="../sources/favicon.ico">

<body>

	<header>
		<h2 id="title" class="manuscript speaker">ConfÃ©rence Immersive - Fabien & Joshua</h2>
	</header>

	<div id="content" class="speaker">

		<!-- Steps -->
		<div id="steps">

			<!-- Chapter 1 -->
			<div class="step flexrow flexstart flexwrap active">
				<img class="item-preview section" data-confim-id="1" src="../sources/img/digital-embrace.jpg" alt="Digital Embrace" />
			</div>

			<!-- Chapter 2 -->
			<div class="step flexrow flexstart flexwrap flexchildrenstart">
				<img class="item-preview section" data-confim-id="2" src="./img/quizz.jpg" alt="Quizz" />
				<div>
					<div class="flexrow flexcenter flexwrap">
						<img class="item-preview semi-pioute" data-confim-id="160" src="./img/quiz-init.jpg" alt="Quizz init" />
						<img class="item-preview" data-confim-id="161" src="./img/quiz-next.jpg" alt="Quizz next" />
						<img class="item-preview" data-confim-id="162" src="./img/quiz-answer.jpg" alt="Quizz answer" />
						<img class="item-preview semi-pioute" data-confim-id="163" src="./img/quiz-hide.jpg" alt="Quizz hide" />
					</div>
					<div class="flexrow flexcenter">
						<img class="item-preview" data-confim-id="164" src="./img/postquizz-guess.jpg" alt="Guess" />
					</div>
				</div>
			</div>

			<!-- Chapter 3 -->
			<div class="step flexrow flexstart flexwrap">
				<img class="item-preview section" data-confim-id="3" src="./img/transition-all.jpg" alt="Transition" />
				<img class="item-preview" data-confim-id="110" src="./img/physics-CT.png" alt="CT" />
				<img class="item-preview" data-confim-id="111" src="./img/physics-XPCT.png" alt="XPCT" />
			</div>

			<!-- Chapter 4 -->
			<div class="step flexrow flexstart flexwrap flexchildrenstart">
				<img class="item-preview section" data-confim-id="4" src="./img/physics.jpg" alt="Physics" />
				<br/>
				
				<div class="flexcol flexchildrenstart">
					<div class="flexrow flexstart flexwrap">
						
					</div>
					<div class="flexcol flexchildrenstart flexwrap">
						<!-- Mode toggle -->
						<div class="visual flexcol flexstart">
							<img class="item-preview" data-switch-off-img id="switch-img-abs" src="./img/absorption.png" alt="Absorption" />
							<img class="item-preview" data-switch-on-img id="switch-img-refrac" src="./img/refraction.png" alt="Refraction" />
							<div class="switch off" data-confim-id="112" data-switch-off-img-id="switch-img-abs" data-switch-on-img-id="switch-img-refrac"><div class="switch-inner"></div></div>
						</div>
						<!-- Mode toggle -->
						<div class="visual flexcol flexstart">
							<img class="item-preview" data-switch-off-img id="switch2-img-abs" src="./img/absorption.png" alt="Absorption" />
							<img class="item-preview" data-switch-on-img id="switch2-img-refrac" src="./img/refraction.png" alt="Refraction" />
							<div class="switch off" data-confim-id="112" data-switch-off-img-id="switch2-img-abs" data-switch-on-img-id="switch2-img-refrac"><div class="switch-inner"></div></div>
						</div>

						<!-- Screen position range -->
						<div class="flexrow flexstart flexwrap">
							<img class="item-preview" src="./img/screen.jpg" alt="Screen" />
	
							<div id="screen-position" class="confim-slider flexcol flexcenter flexwrap">
								<label for="screen-pos">Screen position</label>
								<input type="range" id="screen-position-range" name="screen-pos" min="0" max="2" value="0" step="1" />
								<div class="confim-slider-values flexrow flexbetween">
									<p class="min">OFF</p>
									<p class="mid">FAR</p>
									<p class="max">CLOSE</p>
								</div>
							</div>
						</div>

					</div>
					
					<div class="flexrow flexstart flexwrap">
						<img class="item-preview semi-pioute" data-confim-id="117" src="./img/physics-CT.png" alt="CT again" />
						<img class="item-preview semi-pioute" data-confim-id="119" src="./img/physics-shadow.jpeg" alt="Shadow" />
						<img class="item-preview semi-pioute" data-confim-id="118" src="./img/physics-XPCT.png" alt="XPCT again" />
						<img class="item-preview semi-pioute" data-confim-id="120" src="./img/physics-glass.jpg" alt="Straw" />
						<img class="item-preview semi-pioute" data-confim-id="121" src="./img/physics-pool.jpg" alt="Pool" />
					</div>
				</div>

			</div>

			<!-- Chapter 5 -->
			<div class="step flexrow flexstart flexwrap">
				<img class="item-preview section" data-confim-id="5" src="./img/family-pictures.jpg" alt="Family pictures" />
				<img class="item-preview" data-confim-id="130" src="./img/esrf.jpg" alt="ESRF" />
				<img class="item-preview" data-confim-id="131" src="./img/soleil.jpg" alt="Synchrotron SOLEIL" />
			</div>

			<!-- Chapter 6 -->
			<div class="step flexrow flexstart flexwrap">
				<img class="item-preview section" data-confim-id="6" src="./img/synchrotron.jpg" alt="Synchrotron" />

				<!-- Beams toggle -->
				<div class="visual flexcol flexstart">
					<img class="item-preview" data-switch-off-img id="switch-img-nude" src="./img/synchronude.png" alt="Nude Synchrotron" />
					<img class="item-preview" data-switch-on-img id="switch-img-full" src="./img/synchrotron.jpg" alt="Full Synchrotron" />
					<div class="switch off" data-confim-id="133" data-switch-off-img-id="switch-img-nude" data-switch-on-img-id="switch-img-full"><div class="switch-inner"></div></div>
				</div>
			
				<!-- Silhouettes -->
				<img class="item-preview" data-confim-id="53" src="./img/silhouettes.jpg" alt="Silhouettes" style="margin: auto 2rem;"/>

			</div>

			<!-- Chapter 7 -->
			<div class="step flexrow flexstart flexwrap" id="brain-films">
				<img class="item-preview section" data-confim-id="7" src="./img/brain-films.jpg" alt="Brain films" />
				<img class="item-preview cuts" data-confim-id="90" src="./img/brain-axial.png" alt="Brain video Axial" />
				<img class="item-preview cuts" data-confim-id="91" src="./img/brain-sagittal.png" alt="Brain video Sagittal" />
				<img class="item-preview cuts" data-confim-id="92" src="./img/brain-coronal.png" alt="Brain video Coronal" />
			</div>

			<!-- Chapter 8 -->
			<div id="brain-step" class="step flexcol">
				<div class="flexrow flexstart flexwrap fullwidth">
					<img class="item-preview section flexselfstart" data-confim-id="8" src="../sources/img/brain.png" alt="Brain"/>
					<p><i>  Controlled by Assistant</i></p>
				</div>
			</div>

			<!-- Chapter 1 (again) -->
			<div class="step flexrow flexstart flexwrap active">
				<img class="item-preview section" data-confim-id="1" src="../sources/img/digital-embrace.jpg" alt="Digital Embrace" />
			</div>

		</div>
		
		<!-- Copyrights -->
		<div id="c">
			<div class="flexrow">
				<p>ANDRIX Â® 2023-2024</p>
			</div>

	</div>
