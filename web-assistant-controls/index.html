<!-- Alex Andrix @2023 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confim Assistant Controls</title>

	<!-- Meta stuff -->
	<meta charset="utf-8" />
	<meta name="keywords" content="OSC, control, app, immersive, planetarium, conference" />
	<meta name="author" content="Alex Andrix" />
	<meta name="description" content="Control app for immersive conferences" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, minimum-scale=1" />
	
	<!-- Icons -->
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />

</head>

<body>

	<header>
		<h2 id="title" class="manuscript">Conférence Immersive - Assistant</h2>
		<nav id="burger">
			<div class="bar bar-1"></div>
			<div class="bar bar-2"></div>
			<div class="bar bar-3"></div>
		</nav>
	</header>

	<div id="content" class="assistant">

		<div id="visuals">
			<h2 class="center manuscript">Visuals</h2>
			<div class="flexrow flexcenter">
				<img class="tile reset" data-confim-id="0" src="./img/reset-icon.png" alt="Visuals Reset" />
			</div>
		</div>

		<div id="media">

			<div id="audio">
				<h2 class="center manuscript">Music tracks</h2>
				<div id="master" class="flexcol flexcenter flexwrap">
					<input type="range" id="master-volume" name="volume" min="0" max="100" value="50" />
					<label for="volume">Master</label>
				</div>
				<div class="flexrow flexcenter flexwrap">
					
					<div class="flexcol flexcenter flexwrap">
						<img class="music-track tile audio audio-play" data-confim-id="100" id="audio-play-0" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 0"/>
						<p>Silence</p>
					</div>

					<div class="flexcol flexcenter flexwrap">
						<img class="music-track tile audio audio-play" data-confim-id="101" id="audio-play-1" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 1"/>
						<p>Amber<br/>(public entrance)</p>
					</div>

					<div class="flexcol flexcenter flexwrap">
						<img class="music-track tile audio audio-play" data-confim-id="102" id="audio-play-2" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 2"/>
						<p>Intro</p>
					</div>

					<div class="flexcol flexcenter flexwrap">
						<img class="music-track tile audio audio-play" data-confim-id="103" id="audio-play-3" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 3"/>
						<p>Boltzmann</p>
					</div>

					<div class="flexcol flexcenter flexwrap">
						<img class="music-track tile audio audio-play" data-confim-id="104" id="audio-play-4" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 3"/>
						<p>Antarctic</p>
					</div>

				</div>
			</div>
	
			<div id="video">
				<h2 class="center manuscript">Video clips</h2>
				<div class="flexcol flexcenter">
					<img class="tile video video-play" data-confim-id="200" id="video-play-1" data-visibility="visible" src="./img/cnrs-play.png" alt="Video Play 1"/>
					<img class="tile video video-stop" data-confim-id="202" id="video-stop-1" data-visibility="hidden" src="./img/cnrs-stop.png" alt="Video Stop 1"/>
				</div>
			</div>

		</div>

	</div>

	<div id="menu" class="hidden">
		
		<footer>
			<p class="manuscript center">Conférence du 10 octobre 2023</p>
			<p class="manuscript center" id="damien">Damien de Vienne</p>
		</footer>
	</div>
	
<!-- Scripts for libraries -->
<!-- None! -->

<!-- Our scripts -->
<script type="text/javascript" src="./js/assistant-browser-main.js"></script>
<script type="text/javascript" src="./js/app-menu.js"></script>

</body>
