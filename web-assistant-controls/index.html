<!-- Alex Andrix @2023 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confim Assistant Controls</title>

	<!-- Meta stuff -->
	<meta charset="utf-8" />
	<meta name="keywords" content="OSC, control, app, immersive, planetarium, conference" />
	<meta name="author" content="Alex Andrix" />
	<meta name="description" content="Control app for immersive conferences" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, minimum-scale=1" />
	
	<!-- Icons -->
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<link rel="stylesheet" type="text/css" href="./css/assistant.css" />

</head>

<body>

	<header>
		<h2 id="title" class="manuscript">Conférence Immersive - Assistant</h2>
		<nav id="burger">
			<div class="bar bar-1"></div>
			<div class="bar bar-2"></div>
			<div class="bar bar-3"></div>
		</nav>
	</header>

	<div id="content" class="assistant">

		<div id="visuals">
			<h2 class="center manuscript">Visuals</h2>
			<div class="flexrow flexcenter flexwrap flexchildrenstart">
				<div class="visual flexcol flexcenter">
					<img class="tile visuals-reset" data-confim-id="0" src="./img/reset-icon.png" alt="Visuals Reset" />
					<p>Reset</p>
				</div>

				<div class="visual flexcol flexstart">
					<img class="item-preview" src="./img/credits.png" alt="Opening credits" />
					<div class="switch off" data-confim-id="60"><div class="switch-inner"></div></div>
					<p class="param-text">Opening credits</p>
				</div>

				<div class="visual flexcol flexstart">
					<img class="item-preview" src="./img/credits.png" alt="End credits" />
					<div class="switch off" data-confim-id="61"><div class="switch-inner"></div></div>
					<p class="param-text">End credits</p>
				</div>

				<div class="visual flexcol flexstart">
					<img class="item-preview hoverable" data-confim-id="1" src="./img/chayote.png" alt="Chayote" />
					<p class="param-text">Chayote</p>
				</div>

				<div class="visual flexcol flexstart">
					<img class="item-preview hoverable" data-confim-id="2" src="./img/treedata.png" alt="Tree" />
					<p class="param-text">Tree</p>
				</div>
				
			</div>
		</div>

		<div id="audio">
			<h2 class="center manuscript">Music tracks</h2>
			<div id="music-tracks" class="flexrow flexcenter flexwrap">

				<div class="music-track flexcol flexcenter flexwrap">
					<img class="tile audio audio-play" data-confim-id="101" id="audio-play-1" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 1"/>
					<img class="tile audio audio-stop" data-confim-id="102" id="audio-stop-1" data-visibility="hidden" src="./img/music.jpg" alt="Audio Stop 1"/>
					<div class="stop-icon"></div>
					<p>Amber</p>
				</div>

				<div class="music-track flexcol flexcenter flexwrap">
					<img class="tile audio audio-play" data-confim-id="103" id="audio-play-2" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 2"/>
					<img class="tile audio audio-stop" data-confim-id="104" id="audio-stop-2" data-visibility="hidden" src="./img/music.jpg" alt="Audio Stop 2"/>
					<div class="stop-icon"></div>
					<p>Intro</p>
				</div>

				<div class="music-track flexcol flexcenter flexwrap">
					<img class="tile audio audio-play" data-confim-id="105" id="audio-play-3" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 3"/>
					<img class="tile audio audio-stop" data-confim-id="106" id="audio-stop-3" data-visibility="hidden" src="./img/music.jpg" alt="Audio Stop 3"/>
					<div class="stop-icon"></div>
					<p>Boltzmann</p>
				</div>

				<div class="music-track flexcol flexcenter flexwrap">
					<img class="tile audio audio-play" data-confim-id="107" id="audio-play-4" data-visibility="visible" src="./img/music-play.jpg" alt="Audio Play 4"/>
					<img class="tile audio audio-stop" data-confim-id="108" id="audio-stop-4" data-visibility="hidden" src="./img/music.jpg" alt="Audio Stop 4"/>
					<div class="stop-icon"></div>
					<p>Antarctic</p>
				</div>

			</div>
			<div id="master" class="flexcol flexcenter flexwrap">
				<input type="range" id="master-volume" name="volume" min="0" max="100" value="100" />
				<label for="volume">Master volume</label>
			</div>
		</div>

		<div id="video">
			<h2 class="center manuscript">Video clips</h2>
			<div class="flexrow flexcenter">
				<img class="tile video video-play" data-confim-id="200" id="video-play-1" data-visibility="visible" src="./img/cnrs-play-43s.png" alt="Video Play 1"/>
				<img class="tile video video-stop" data-confim-id="202" id="video-stop-1" data-visibility="hidden" src="./img/cnrs-stop.png" alt="Video Stop 1"/>
				<img class="tile video video-play" data-confim-id="203" id="video-play-2" data-visibility="visible" src="./img/cnrs-play-11s.png" alt="Video Play 2"/>
				<img class="tile video video-stop" data-confim-id="205" id="video-stop-2" data-visibility="hidden" src="./img/cnrs-stop.png" alt="Video Stop 2"/>
			</div>
		</div>

		<div id="c">
			<div class="flexrow">
				<p>ANDRIX ® 2023</p>
			</div>
		</div>

	</div>

	<div id="menu" class="hidden">
		
		<footer>
			<p class="manuscript center">Conférence du 10 octobre 2023</p>
			<p class="manuscript center" id="damien">Damien de Vienne</p>
		</footer>
	</div>
	
<!-- Scripts for libraries -->
<!-- None! -->

<!-- Our scripts -->
<script type="text/javascript" src="./js/assistant-browser-main.js"></script>
<script type="text/javascript" src="./js/app-menu.js"></script>

</body>
