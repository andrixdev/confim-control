<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confim Control</title>

	<!-- Meta stuff -->
	<meta charset="utf-8" />
	<meta name="keywords" content="OSC, control, app, immersive, planetarium, conference" />
	<meta name="author" content="Alex Andrix" />
	<meta name="description" content="Control app for immersive conferences" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, minimum-scale=1" />
	
	<!-- Icons -->
	<!-- To do -->
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" />

</head>

<body>

	<header>
		<h2 id="title" class="manuscript">Conférence Immersive</h2>
		<nav id="burger">
			<div class="bar bar-1"></div>
			<div class="bar bar-2"></div>
			<div class="bar bar-3"></div>
		</nav>
	</header>

	<div id="container">
		<img class="confim-click" data-confim-id="1" src="./img/anemone.png" alt="Anemone"/>
		<img class="confim-click" data-confim-id="2" src="./img/cylinder.png" alt="Cylinder"/>
		<img class="confim-click" data-confim-id="3" src="./img/sphere.png" alt="Sphere"/>
		<img class="confim-click" data-confim-id="4" src="./img/vortex.png" alt="Vortex"/>
		<img class="confim-click" data-confim-id="5" src="./img/turbulence.png" alt="Fifth"/>
		<img class="confim-click" data-confim-id="6" src="./img/cube.png" alt="Sixth"/>
		<img class="confim-click" data-confim-id="7" src="./img/treetex.png" alt=""/>
		<img class="confim-click" data-confim-id="8" src="./img/treestripes.png" alt=""/>
		<img class="confim-click" data-confim-id="9" src="./img/treemore.png" alt=""/>
		<img class="confim-click" data-confim-id="10" src="./img/treesplit.png" alt=""/>
		<img class="confim-click" data-confim-id="11" src="./img/treedee.png" alt=""/>
	</div>

	<div id="menu" class="hidden">
		<img class="confim-click audio audio-play" data-confim-id="100" id="audio-1-play" data-visibility="visible"  src="./img/music-play.jpg" alt="Audio Play"/>
		<img class="confim-click audio audio-pause" data-confim-id="101" id="audio-1-pause" data-visibility="hidden" src="./img/music-pause.jpg" alt="Audio Pause"/>
		<img class="confim-click audio audio-play" data-confim-id="102" id="audio-2-play" data-visibility="visible"  src="./img/music-play.jpg" alt="Audio Play"/>
		<img class="confim-click audio audio-pause" data-confim-id="103" id="audio-2-pause" data-visibility="hidden" src="./img/music-pause.jpg" alt="Audio Pause"/>
		<img class="confim-click audio audio-play" data-confim-id="104" id="audio-3-play" data-visibility="visible"  src="./img/music-play.jpg" alt="Audio Play"/>
		<img class="confim-click audio audio-pause" data-confim-id="105" id="audio-3-pause" data-visibility="hidden" src="./img/music-pause.jpg" alt="Audio Pause"/>
		
		<footer>
			<p class="manuscript center">Conférence du 10 octobre 2023</p>
			<p class="manuscript center" id="damien">Damien de Vienne</p>
		</footer>
	</div>
	
<!-- Scripts for libraries -->
<!-- None! -->

<!-- Our scripts -->
<script type="text/javascript" src="./js/browser-main.js"></script>

</body>
